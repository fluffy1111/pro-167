<!DOCTYPE html>
<html>
    <head>
        <title>image traker</title>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"> </script>
        
        <script src="playOnClick.js"></script>

    </head>
    <body>
        <a-nft id="one"
        type="nft"
        url="./assets/marker-desc/stick-man"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">
            <a-video id="vid"
            src="#video"
            width="300"
            height="300"
            position="150 150 -50"
            rotation="-90 0 0">
            </a-video>
        </a-nft>
        
        <a-assets id="video" 
        src="./assets/videos/soccer-match.mp4" 
        preload="atuo" 
        loop="true" 
        playsinline
        webkit-playsinline
        autoplay
        crossorigin="anonymous">
        </a-assets>
    </body>
</html>
